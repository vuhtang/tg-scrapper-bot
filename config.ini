[Messages]
help = С помощью этого бота можно отслеживать сообщения интересующих Вас пользователей в десятке русскоязычных крипточатов. Подписавшись на тех, кто приносит альфу, Вы будете уверены, что не пропустите их сообщения. Таким образом можно получать своего рода выжимку из чатов и вообще не читать кучу флуда.
